<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boiler Plate</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="bg-dark">
    <section>
        <div class="container card bg-dark text-light  mt-5"><h2>CALCULATOR</h2>
            <div class="row">
                <div class="col-4  ">NUMBER 1
                    <h3 id="num1"></h3>

                </div>
                <div class="col-4 text-center">
                    <small>OPERATOR</small>
                    <h3 id="op"></h3>

                </div>
                <div class="col-4 d- text-right ">NUMBER 2
                    <h3 id="num2"></h3>

                </div>
                
            </div>
            <div>
                <h3 id="result" class="text-right"></h3>
            </div>
            <div class="row align-items-center">
                <div class="col-3 ">
                    <button type="button" class="btn btn-block btn-outline-primary " onclick="nine()">9</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-outline-primary"onclick="eight()">8</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-outline-primary" onclick="seven()">7</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-outline-success"onclick="plus()">+</button>
                </div>

            </div>

            <div class="row align-items-center mt-3">
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-outline-primary" onclick="six()">6</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-outline-primary" onclick="five()"> 5</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-outline-primary" onclick="four()"> 4</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-outline-success" onclick="minus()"> -</button>
                </div>

                
            </div>

            <div class="row align-items-center mt-3">
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-outline-primary" onclick="three()"> 3</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-outline-primary" onclick="two()"> 2</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-outline-primary"onclick="one()"> 1</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-outline-success"onclick="multiply()"> *</button>
                </div>

                
            </div>

            <div class="row align-items-center mt-3 mb-3 ">
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-outline-secondary text-center " onclick="remove()"> C</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-outline-primary"onclick="zero()"> 0</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-outline-danger"onclick="equal()"> =</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-block btn-outline-success"onclick="divide()"> /</button>
                </div>

                
            </div>

            
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    <script src="script.js"></script>
    
</body>
</html>
